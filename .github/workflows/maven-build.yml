name: Release Maven Appassembler on Tag

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'   # triggers only on tags like v1.0.0, v2.3.4

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3. Build & Test
      - name: Build & Test
        run: mvn -B clean verify

      # 4. Run Appassembler
      - name: Run Appassembler
        run: mvn appassembler:assemble assembly:single

      # 5. Upload tar.gz and zip to GitHub Release
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/*.tar.gz
            target/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
