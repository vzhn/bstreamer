name: Release Maven Appassembler on Tag

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'   # triggers only on tags like v1.0.0, v2.3.4

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3. Build & Test
      - name: Build & Test
        run: mvn -B clean verify

      # 4. Run Appassembler
      - name: Run Appassembler
        run: mvn appassembler:assemble

      # 5. Create tar.gz
      - name: Package tar.gz
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          mkdir -p dist
          tar -czf dist/bstreamer-${VERSION}.tar.gz -C target appassembler

      # 6. Upload tar.gz to GitHub Release
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
